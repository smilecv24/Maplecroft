{% load twitter_tag %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tweets</title>
</head>
<body>
<p>Tweets</p>
{% get_tweets for "maplecroftrisk" as tweets limit 10 %}
<ul>
    {% for tweet in tweets %}
        <li>{{ tweet.html|safe }}</li>
    {% endfor %}
</ul>
</body>
</html>
